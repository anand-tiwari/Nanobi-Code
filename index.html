<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nanobi Sample Code</title>    
    <link rel="stylesheet" href="css/vroom.css">
    <link href="libs/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="libs/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="libs/jquery-ui.css" rel="stylesheet">
    </head>
<body>
<!-----------------     Select option and DatePicker division --------------------------------->
<div class="row"> 
    <div class="left">
    <label>Product Category  &nbsp;&nbsp;&nbsp; </label><select class="productCategory" style="padding: 10px 23px;"></select>
    </div>
    <div class="right">
        <label>DatePicker &nbsp;&nbsp;&nbsp; </label><input class="datepicker" style="padding: 10px 23px;" title="select Date" placeholder="Select date for filter"/>
    </div>
</div>
<!-------------------- Dialog section --------------------------------------------------------->
<div class="row">
    <div class="dialog" title="My Dialog Title">
        <div id="wrapper">
            <div id="gauge">
                <div id="circle"></div>
                <div id="numbers"></div>
                <div id="needle"></div>
            </div>
        </div>
    </div>
</div>
<!--------------------- Table section -------------------------------------------------------->
<div class="row">
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>State</th>
            <th>Date</th>
            <th>Net Sales</th>
          </tr>
        </thead>
        <tbody class="personDataTable"></tbody>
      </table>
    </div>
</div>
<!-- end of table section-->
    
    <script src="libs/jquery-2.1.3.min.js"></script>
    <script src="libs/CSSPlugin.min.js"></script>
    <script src="libs/EasePack.min.js"></script>
    <script src="libs/TweenLite.min.js"></script>
    <script type="text/javascript" src="js/vroom.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/jquery-ui.js"></script>
    
</body>
</html>
